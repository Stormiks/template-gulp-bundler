<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Навигация по страницам</title>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			body {
				position: relative;
				display: flex;
				font-size: 14px;
			}

			.iframe-wrapper {
				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;
				transition: 0.1s;
			}

			.iframe-page {
				position: absolute;
				z-index: -1;
				margin: 0;
				padding: 0;
				border: none;
			}

			.iframe-wrapper.open .iframe-page {
				z-index: 2;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}

			.iframe-wrapper::before {
				position: baseline;
				z-index: 1;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.4);
			}

			.iframe-close {
				position: absolute;
				z-index: 10000;
				top: 20px;
				right: 20px;
				display: none;
				padding: 0.5rem;
				cursor: pointer;
				transition: 0.4s;
			}

			.iframe-close.open {
				display: block;
			}

			.iframe-close:hover {
				cursor: pointer;
				transform: rotateX(360deg) scale(1.2) translateX(-5%);
			}

			.iframe-close:active {
				cursor: pointer;
				transform: scale(1);
			}
		</style>
	</head>

	<body>
		<section>
			<h1>Карты страниц</h1>

			<ul>
				<li>
					<a href="/" title="Обратно к карте страниц">Обратно к карте страниц</a>
				</li>
			</ul>
			<div class="nav" x-data="navBar()" x-init="mounted()">
				<nav>
					<h3>заголовок проекта</h3>
					<ul>
						<template x-for="(link, ixd) in pages" :key="ixd">
							<li :data-link-id="ixd">
								<a
									@click="onOpenPage(ixd, $event)"
									:href="link.url"
									x-text="link.title"
								></a>
							</li>
						</template>
					</ul>
				</nav>

				<div
					class="iframe-wrapper"
					:class="{ 'open': showIframe() }"
				>
					<button
						class="iframe-close"
						id="iframe-close"
						@click="onIframeClose()"
						:class="{ 'open': showIframe() }"
					>Закрыть окно просмотра страницы</button>

					<template x-if="showIframe()">
						<iframe
							class="iframe-page"
							id="iframe-page"
							:src="selectedPage().url"
						></iframe>
					</template>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="/assets/lib/alpine.js"></script>

		<script>
			function navBar() {
				return {
					selectedPageIndex: localStorage.getItem('dbIndexPage') || -1,
					pages: [
						{
							title: 'Ссылка',
							url: 'views/'
						}
					],
					showIframe() {
						return this.selectedPageIndex > -1
					},
					selectedPage() {
						return this.selectedPageIndex > -1 ? this.pages[this.selectedPageIndex] : {}
					},

					mounted() {
						if (this.selectedPageIndex) {
							this.selectedPageIndex = localStorage.getItem('dbIndexPage') || -1
						}
					},
					onOpenPage(index, event) {
						event.preventDefault()
						localStorage.setItem('dbIndexPage', index)
						this.selectedPageIndex = index
					},
					onIframeClose(e) {
						localStorage.removeItem('dbIndexPage')
						console.log('close', this.selectedPageIndex);
						this.selectedPageIndex = -1
					}
				}
			}
		</script>
	</body>
</html>
